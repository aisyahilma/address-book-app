<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Address Form</title>
  </head>
  <body>
    <h1>Complete Address Form</h1>
    <form id="address-form">
      <label for="name">Full Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="street">Street Address:</label><br />
      <input type="text" id="street" name="street" required /><br /><br />

      <label for="city">City:</label><br />
      <input type="text" id="city" name="city" required /><br /><br />

      <label for="province">State/Province:</label><br />
      <input type="text" id="province" name="province" required /><br /><br />

      <label for="postal-code">Postal Code:</label><br />
      <input
        type="text"
        id="postal-code"
        name="postal-code"
        required
      /><br /><br />

      <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
