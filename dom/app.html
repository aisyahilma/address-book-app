<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-800 font-sans min-h-screen">
    <!-- Header -->
    <header class="bg-red-600 text-white p-6 flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-bold">Address Book</h1>
        <p class="text-lg mt-2">Manage your contacts with ease.</p>
      </div>
      <button
        id="addContactBtn"
        class="bg-white text-red-600 font-semibold py-2 px-4 rounded hover:bg-red-100"
      >
        Add Contact
      </button>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-6 p-4">
      <!-- Search Section -->
      <section class="mb-6">
        <input
          id="searchInput"
          type="search"
          placeholder="Search contacts"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
        />
      </section>

      <hr class="border-gray-300 mb-6" />

      <!-- Contact List Section -->
      <section>
        <div id="contactList" class="space-y-4">
          <!-- Contacts will be dynamically added here -->
        </div>
      </section>
    </main>

    <!-- Modal -->
    <div
      id="contactModal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
        <div class="flex justify-between items-center">
          <h2 id="modalTitle" class="text-2xl font-bold text-red-600">
            Add Contact
          </h2>
          <button id="closeModal" class="text-gray-500 hover:text-gray-800">
            &times;
          </button>
        </div>
        <form id="contactForm" class="space-y-4 mt-4">
          <input type="hidden" id="contactId" />

          <div>
            <label
              for="fullName"
              class="block text-sm font-medium text-gray-700"
              >Full Name:</label
            >
            <input
              type="text"
              id="fullName"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone:</label
            >
            <input
              type="tel"
              id="phone"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label
              for="birthday"
              class="block text-sm font-medium text-gray-700"
              >Birthday:</label
            >
            <input
              type="date"
              id="birthday"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label for="street" class="block text-sm font-medium text-gray-700"
              >Street Address:</label
            >
            <input
              type="text"
              id="street"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label for="city" class="block text-sm font-medium text-gray-700"
              >City:</label
            >
            <input
              type="text"
              id="city"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label
              for="province"
              class="block text-sm font-medium text-gray-700"
              >Province:</label
            >
            <input
              type="text"
              id="province"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label
              for="postalCode"
              class="block text-sm font-medium text-gray-700"
              >Postal Code:</label
            >
            <input
              type="text"
              id="postalCode"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-red-200"
            />
          </div>
          <div>
            <label for="isFavorited" class="flex items-center gap-2">
              <input type="checkbox" id="isFavorited" />
              Favorite Contact
            </label>
          </div>
          <button
            type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded"
          >
            Save Contact
          </button>
        </form>
      </div>
    </div>

    <footer class="text-center py-4 bg-red-600 text-white mt-6">
      <p class="text-sm">&copy; 2024 Address Book. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
